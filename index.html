<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabarak University Chat Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 800px;  /* Optional: limit the width */
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);  /* Slightly transparent white background */
            backdrop-filter: blur(5px);  /* Optional: add blur effect */
        }

        .logo-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-message.user {
            background-color: #e1ffc7;
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: #f0f0f0;
            align-self: flex-start;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        .chat-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Kabarak University Logo" class="logo">
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Display previous messages if they exist -->
            {% if user_input and response %}
                <div class="chat-message user">{{ user_input }}</div>
                <div class="chat-message bot">{{ response }}</div>
            {% endif %}
        </div>
        <form class="chat-form" action="/enquire" method="post" id="chat-form">
            <input type="text" name="user_input" id="user_input" placeholder="Ask your question..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
